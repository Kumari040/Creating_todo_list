<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo list:-</h1>
    <input type="text" placeHolder="Enter todo"/>
    <button onclick="addtodo()">Add todo</button>
    <button onclick="deleteFirstTodo()">delete First todo</button>
    <button onclick="deleteLastTodo()">delete Last todo</button>
    <div id="root"></div>
    <script>
        todos=[];
        function addtodo(){
            todos.push({title:document.querySelector("input").value.trim()});
            
            render();
            document.querySelector("input").value='';

        }
        function deleteFirstTodo(){
            todos.splice(0,1);
            render();
        }
        function deleteLastTodo(){
            todos.splice(-1,1);
            render();
        }
        function deletetodo(index){
            todos.splice(index,1);
            render();
        }
        function addcomponent(todo,index){
            
            const newdiv=document.createElement("div");
            const newh4=document.createElement("h4");
            const newbutton=document.createElement("button");
            newbutton.innerHTML="delete";
            newbutton.onclick=function(){
                deletetodo(index);
            };
            newh4.innerHTML=todo.title;
            newdiv.appendChild(newh4);
            newdiv.appendChild(newbutton);
            
            return newdiv;
        }
        function render(){
            todolist=document.getElementById("root");
            todolist.innerHTML='';
            for(let i=0;i<todos.length;i++){
                element=addcomponent(todos[i],i);
                todolist.appendChild(element);
            }

        }
    </script>
</body>
</html>
